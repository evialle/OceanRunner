#Default Modules To Run
runners.defaultmodules=it.freshminutes.oceanrunner.modules.builtin.JUnit3AdapterOceanModule;it.freshminutes.oceanrunner.modules.builtin.CategoryOceanModule

#Categories setup for CategoryOceanModule
category.included=
category.excluded=it.freshminutes.oceanrunner.tests.categories.CategoryToDoNotUse

#Statistics Ocean Module
statistics.jpa.jdbc.driver=org.h2.Driver
statistics.jpa.jdbc.url=jdbc:h2:mem:tests;DB_CLOSE_DELAY=-1
statistics.jpa.jdbc.user=test
statistics.jpa.jdbc.password=test
statistics.jpa.env=eric
#statistics.dataplug=it.freshminutes.oceanrunner.modules.builtin.statistics.DummyDataPlug
statistics.dataplug=it.freshminutes.oceanrunner.modules.builtin.statistics.StatisticsEbeanPlug